<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Clica nessa porra</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Partiu comer puta!"
        look-at="[gps-camera]"
        scale="10 10 10"
        rotation="0 0 0"
        gps-entity-place="latitude: -23.00241; longitude: -44.30997;"
        gps-entity-place="latitude: -23.00242; longitude: -44.30998;"
        gps-entity-place="latitude: -23.00240; longitude: -44.30997;"   
        gps-entity-place="latitude: -22.999239; longitude: -44.30996;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
